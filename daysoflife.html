<!DOCTYPE html>
<html>
<head>
    <script>
        window.onload = function() {
            var currentDate = new Date();
            var birthDate = prompt("Введите дату вашего рождения в формате ДД.ММ.ГГГГ");

            var currentDateTimestamp = currentDate.getTime();
            var birthDateTimestamp = new Date(birthDate).getTime();

            var daysLived = Math.floor((currentDateTimestamp - birthDateTimestamp) / (1000 * 60 * 60 * 24));

            document.getElementById('days-lived').value = daysLived;
        };
    </script>
</head>
<body>
    <h1>Количество прожитых дней:</h1>
    <input type="text" id="days-lived" readonly>
</body>

<li>
    <a href="index.html">Вернуться на главную</a>
  </li>
</html>
